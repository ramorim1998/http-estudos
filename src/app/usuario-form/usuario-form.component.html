<form class="needs-validation" novalidate [formGroup]="userForm">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" formControlName = "name">

        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Username</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Username" formControlName = "username">

        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom03">Email</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="email" formControlName = "email">
        </div>
    </div>
    <div>
        <button type = "submit" class="btn btn-primary">salvar</button>
    </div>
</form>
